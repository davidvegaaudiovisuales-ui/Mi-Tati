<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi Tati ðŸ’–</title>
  <style>
    body {
      background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    /* CorazÃ³n blanco */
    .heart {
      position: relative;
      width: 160px;
      height: 145px;
      background-color: white;
      transform: rotate(-45deg);
      margin-bottom: 40px;
      animation: beat 1.2s infinite;
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: white;
    }
    .heart::before {
      top: -80px;
      left: 0;
    }
    .heart::after {
      left: 80px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    /* Texto romÃ¡ntico */
    .text {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff66cc;
      animation: glow 2s infinite alternate;
      max-width: 90%;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff66cc; }
      to { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff3399; }
    }

    /* Flores amarillas */
    .flower {
      position: absolute;
      bottom: -60px;
      font-size: 45px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-700px) rotate(360deg); opacity: 0; }
    }

    /* Luces brillando de fondo */
    .sparkle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.8);
      animation: twinkle infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="heart"></div>
  <div class="text">ðŸ’– Te amo mi Tati linda Princesa,<br>Mi amor, mi vida, mi reina ðŸ’–</div>

  <!-- Flores -->
  <div class="flower" style="left: 10%;">ðŸŒ¼</div>
  <div class="flower" style="left: 25%;">ðŸŒ¼</div>
  <div class="flower" style="left: 40%;">ðŸŒ¼</div>
  <div class="flower" style="left: 55%;">ðŸŒ¼</div>
  <div class="flower" style="left: 70%;">ðŸŒ¼</div>
  <div class="flower" style="left: 85%;">ðŸŒ¼</div>

  <script>
    // Configurar flores con animaciÃ³n diferente
    const flowers = document.querySelectorAll('.flower');
    flowers.forEach(flower => {
      const duration = Math.random() * 5 + 6; // 6-11s
      const delay = Math.random() * 5;
      flower.style.animationDuration = duration + 's';
      flower.style.animationDelay = delay + 's';
    });

    // Crear destellos de luz
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      const size = Math.random() * 8 + 4;
      sparkle.style.width = size + "px";
      sparkle.style.height = size + "px";
      sparkle.style.top = Math.random() * 100 + "%";
      sparkle.style.left = Math.random() * 100 + "%";
      sparkle.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>
