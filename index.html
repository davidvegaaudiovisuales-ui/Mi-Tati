<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ❤️🌼</title>
  <style>
    body {
      background-color: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Corazón animado */
    .heart {
      position: relative;
      width: 150px;   /* ❤️ más pequeño */
      height: 135px;
      background-color: red;
      transform: rotate(-45deg);
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: beat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: red;
    }
    .heart::before {
      top: -75px;
      left: 0;
    }
    .heart::after {
      left: 75px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.3); }
    }

    /* Texto grande debajo */
    .text {
      color: white;
      font-size: 40px; /* ❤️ letras más grandes */
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      line-height: 1.2;
    }

    /* Flores animadas */
    .flower {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      color: yellow;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="heart"></div>
  <div class="text">💌🌼 ¿Me perdonas mi Tati? 🌼💌</div>

  <!-- Flores -->
  <div class="flower" style="left: 10%;">🌼</div>
  <div class="flower" style="left: 25%;">🌼</div>
  <div class="flower" style="left: 40%;">🌼</div>
  <div class="flower" style="left: 55%;">🌼</div>
  <div class="flower" style="left: 70%;">🌼</div>
  <div class="flower" style="left: 85%;">🌼</div>

  <script>
    // Animar las flores con duraciones aleatorias
    const flowers = document.querySelectorAll('.flower');
    flowers.forEach(flower => {
      const duration = Math.random() * 5 + 5; // 5-10s
      flower.style.animationDuration = duration + 's';
    });
  </script>
</body>
</html>
